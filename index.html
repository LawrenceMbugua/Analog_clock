<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Analog Clock</title>
  
  <!-- HTML -->
  
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&effect=neon|outline|emboss|shadow-multiple">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <audio loop autoplay controls  src="audio"></audio>
<div class="shadow">
  <div id="container" class="container font-effect-neon">
    
     <div id="center"></div>
    
     <div id="secondsHand">
       <div class="visible"></div>
     </div>
    
     <div id="minuteHand">
       <div class="visible"></div>
     </div>
    
     <div id="hourHand">
       <div class="visible"></div>
     </div>
     
     <div class="twelve">VII</div> 
     <div class="one">I</div>
     <div class="two">II</div>
     <div class="three">III</div>
     <div class="four">IV</div>
     <div class="five">V</div>
     <div class="six">VI</div>
     <div class="seven">VII</div>
     <div class="eight">VIII</div>
     <div class="nine">IX</div>
     <div class="ten">X</div>
     <div class="eleven">VII</div>
  </div>
 </div>
  
  
  <div class="btns">
    <button id="themeButton" onclick={changeTheme()}>Change theme</button>
    <button onclick={animateClock()}>Animate</button>
    <button onclick={dotChange()}>Change Delimiter</button>
  </div>
  
  <div class="footer">
    <p> &copy 2023 | Lawrence | All Rights Reserved </p>
  </div>
 
  <script src="main.js"></script>
</body>
  </html>
